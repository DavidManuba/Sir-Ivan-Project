<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Discriminant Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Discriminant of a Quadratic Equation</h1>
    
    <form method="POST" action="calculate.php">
        <div class="form-group">
            <label for="a">A Value of a here</label>
            <input type="number" id="a" name="a" step="any" required>
        </div>
        
        <div class="form-group">
            <label for="b">B Value of b here</label>
            <input type="number" id="b" name="b" step="any" required>
        </div>
        
        <div class="form-group">
            <label for="c">C Value of c here</label>
            <input type="number" id="c" name="c" step="any" required>
        </div>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
